    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">

    <option *ngFor="let genre of genres" value="{{genre.idG}}">

         </option>
        </select>
        </div>

        <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>Genre</th>
        </thead>

            <tr>

    </div>
